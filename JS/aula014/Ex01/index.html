<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number counter</h1>

    </header>
    <section>
        <div>
            <p>Start: <input type="number" name="start" id="startn"></p>
            <p>Finish: <input type="number" name="finish" id="finishn"> </p>
            <p>Steps: <input type="number" name="steps" id="stepsn"></p>
            <p><input type="button" value="Verify" onclick="count()"></p>
            <p id="sum">Ready for counting...</p>
        </div>

    </section>
    <footer>
        <p>&copy;HenriqueTRK</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
