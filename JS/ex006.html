<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area{
            background: rgb(40,140,40);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area">

        Interact...

    </div>

    <script>

        var obj = window.document.getElementById("area")

        obj.addEventListener('click', clicar)

        obj.addEventListener('mouseenter', enter)
        
        obj.addEventListener('mouseout', exit)

        function enter(){
            obj.innerText = "Entered!"
            obj.style.background = 'green'
        }
        function exit(){
            obj.innerText = "Exited!"
            obj.style.background = 'blue'
        }
        function clicar(){
            obj.innerText = "Clicked!"
            obj.style.background = 'red'
        }
        </script>
    
</body>
</html>
