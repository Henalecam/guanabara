<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firsts steps using DOM</title>
    <style>
        body{
            background-color: rgba(16, 112, 8, 0.521);
            color: black;
            font: normal 20pt sans;
        }
    </style>
</head>
<body>
    <h1>Starting my studys in Dom</h1>
    <p>Here will have the result</p>
    <p>Learning how to use <strong>DOM</strong> in JavaScript</p>
    <div id="msg">Click me</div>
    <script>
        var corpse = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write("it's written like this: " + p1.innerHTML)
        p1.style.color = 'pink'
        corpse.style.background = 'gray'
        var d = window.document.querySelector("div#msg") // ID = # Class = .
        d.style.background = "cyan"
    </script>
</body>
</html>
